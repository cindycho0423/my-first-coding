<H2>배고픈 김봉호</H2>
봉호는 설날 행사를 보러나간다고 한다. 정말 한시도 집에 붙어있는 것을 좋아하지 않는다. 맨날 집에 있는다고 하는데 사실 그렇지 않은 것을 나는 다 알고 있다. 그렇지만 아무 말도 하지 않았다. 왜냐하면 말해봤자 좋을 것이 없기 때문이다.
